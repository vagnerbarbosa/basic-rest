<!DOCTYPE html>
<html lang="pt-br" ng-app="sales-app">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        

        <title ng-bind="($title)">CodeBySide</title>

        <link rel="shortcut icon" href="contents/img/logolrp.ico" >
        <link rel="stylesheet" href="contents/css/font-awesome.min.css">        
        <link rel="stylesheet" href="contents/css/bootstrap.min.css">        
        <link rel="stylesheet" href="contents/css/mdb.min.css">        
        <link rel="stylesheet" href="contents/css/style.css">

        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus();
            });
        </script>        

    </head>

    <body>

        <header>
            <nav class="navbar navbar-dark bg-primary" id="nav-blue">
                <div>
                    <a href="#/" class="navbar-brand"><img id="logo" src="contents/img/logolrp.svg" alt="Logo Lojao Rio do Peixe"></a>                
                    <ul class="nav navbar-nav">
                        <li class="nav-link text-xl-left"><h1 class="h1-responsive" id="titulo" ><a data-toggle="modal" data-target="#myModal" style="color: #FFFFFF" href="#myModal">Lojão Rio do Peixe</a></h1></li>
                        <!-- <li><a class="nav-link text-xl-right" data-toggle="modal" data-target="#myModal" href="#myModal">Sobre</a></li> -->
                    </ul>
                </div>
            </nav>
        </header>

        <div ng-view></div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Termômetro de Vendas</h4>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        <p class="text-fluid">O sistema Termômetro de Vendas é uma solução para o acompanhamento em tempo real das vendas do sistema Sabium.</p>
                        <p class="text-fluid">Desenvolvido pela T.I. Lojão Rio do Peixe, para uso interno, no auxílio do acompanhamento das vendas via WEB.</p>
                    </div>
                    <!--Footer-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>                        
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!-- /.Modal-->        


        <script type="text/javascript" src="contents/js/angular.min.js"></script>
        <script type="text/javascript" src="contents/js/angular-route.js"></script>
        <script type="text/javascript" src="contents/js/angular-ui-router.js"></script>

        <script type="text/javascript" src="contents/js/angular-locale_pt-br.js"></script>
        <script type="text/javascript" src="contents/js/jquery-2.2.5-pre.min.js"></script>   
        <script type="text/javascript" src="contents/js/utils.js"></script>        
        <script type="text/javascript" src="contents/js/sales.order.controller.js"></script>
        <script type="text/javascript" src="contents/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="contents/js/tether.min.js"></script>
        <script type="text/javascript" src="contents/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="contents/js/mdb.min.js"></script>

        <script type="text/javascript" src="contents/js/tether.min.js"></script>
        <script type="text/javascript" src="contents/js/bootstrap.min.js"></script>
