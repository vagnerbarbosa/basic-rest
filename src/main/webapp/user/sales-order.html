<div ng-repeat="s in sales" class="container" > 
    <!--Panel-->
    <div class="card">
        <h3 class="card-header primary-color-dark white-text">Pedido: {{s.trade}} | {{s.idSalesOrder}} </h3>
        <div class="card-block">
            <table class="table table-bordered table-sm">
                <tbody>
                    <tr>
                        <td>{{s.branchNumberToInvoice}}</td><td>{{s.prodDescription}}</td><td>{{s.itemSituation}}</td><td>{{s.idDeliverySituation}}</td><td>{{s.idMontageSituation}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
